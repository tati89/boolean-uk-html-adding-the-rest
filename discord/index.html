<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="discord.css" />
    <title>Discord</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="boolean-uk">Boolean UK</div>
        <div class="header-wrapper">
          <div class="class-1">Class-1</div>
          <div class="top-icons">
            <div class="top-items">Bell</div>
            <div class="top-items">Pin</div>
            <div class="top-items">Person</div>
            <div class="top-items"></div>
            <div class="top-items">[]</div>
            <div class="top-items">?</div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="menu-item">item 1</div>
        <div class="menu-item">item 2</div>
        <div class="menu-item">item 3</div>
        <div class="menu-item">item 4</div>
        <div class="menu-item">item 5</div>
        <div class="menu-item">item 6</div>
      </div>
      <div class="side-channels">
        <div class="channels">
          <div class="top-wrapper">
              <div class="invite-people">Invite people</div>
          </div>
          <div class="middle-wrapper">
              <div class="channel-items">Class channel</div>
              <div class="channel-items">Ramdom channel</div>
              <div class="channel-items">Jokes channel</div>
              <div class="channel-items">Gif channel</div>
              <div class="channel-items">More channel</div>
          </div>
          <div class="bottom-wrapper">
              <div class="user-icon">Tatiana</div>
          </div>
        </div>
      <div class="main">main</div>
    </div>
  </body>
</html>
